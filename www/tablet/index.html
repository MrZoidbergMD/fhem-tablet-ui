    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="manifest" href="custom/manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="FHEM UI">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="custom/images/apple-touch-icon-precomposed.png" />

    <meta name="application-name" content="FHEM UI">

    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="msapplication-starturl" content="http://fhem.snow.meissner.im/fhem/ftui/">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/fhem-blue-ui.css" />
    <link rel="stylesheet" href="custom/styles.css" />

    <script src="js/fhem-tablet-ui.js" defer></script>


    <!-- Remove this line to enable for usage with WebViewControl
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="../pgm2/cordova-2.3.0.js" defer></script>
    <script src="../pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

    <meta name="gridster_cols" content="24">
    <meta name="gridster_rows" content="18">
    <meta name="widget_base_width" content="74">
    <meta name="widget_base_height" content="71">

    <link rel="stylesheet" href="/fhem/ftui/lib/jquery.gridster.min.css" />

    <link rel="stylesheet" href="/fhem/ftui/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="/fhem/ftui/lib/jquery.toast.min.css" />

    <script src="/fhem/pgm2/jquery.min.js" defer></script>
    <script src="/fhem/ftui/lib/jquery.toast.min.js" defer></script>
    <script src="/fhem/ftui/lib/jquery.gridster.min.js" defer></script>
    <script src="/fhem/ftui/js/fhem-tablet-ui.min.js" defer></script>


    <!--    <meta name="gridster_min_width" content="100">
        <meta name="gridster_min_height" content="100">-->

    <!-- <meta name="widget_margin" content="4">-->


    <title>FHEM Home</title>
</head>

<body style="margin-top: 20px;">
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizey="3" data-sizex="3">
                <header>Allgemein</header>

            </li>

            <li data-row="3" data-col="3" data-sizey="3" data-sizex="9">
                <div data-type="swiper" data-autoplay="5000">
                    <ul>
                        <li>
                            <headerf>Wetter</header>
                                <div class="sheet">

                                    <div class="row">
                                        <div class="col-1-3">
                                            <div data-template="tpl/weather_day.html" data-parameter='{"par01":"fc1_condition","par02":"fc1_low_c","par03":"fc1_high_c","par04":"fc1_day_of_week","par05":"Heute"}'></div>
                                        </div>
                                        <div class="col-1-3">
                                            <div data-template="tpl/weather_day.html" data-parameter='{"par01":"fc2_condition","par02":"fc2_low_c","par03":"fc2_high_c","par04":"fc2_day_of_week","par05":"Morgen"}'></div>
                                        </div>
                                        <div class="col-1-3">
                                            <div data-template="tpl/weather_day.html" data-parameter='{"par01":"fc3_condition","par02":"fc3_low_c","par03":"fc3_high_c","par04":"fc3_day_of_week","par05":"Übermogen"}'></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-1-3">
                                            <div data-template="tpl/weather_day.html" data-parameter='{"par01":"fc4_condition","par02":"fc4_low_c","par03":"fc4_high_c","par04":"fc4_day_of_week","par05":"3-Tage"}'></div>
                                        </div>
                                        <div class="col-1-3">
                                            <div data-template="tpl/weather_day.html" data-parameter='{"par01":"fc5_condition","par02":"fc5_low_c","par03":"fc5_high_c","par04":"fc5_day_of_week","par05":"4-Tage"}'></div>
                                        </div>
                                        <div class="col-1-3">
                                            <div data-template="tpl/weather_day.html" data-parameter='{"par01":"fc6_condition","par02":"fc6_low_c","par03":"fc6_high_c","par04":"fc6_day_of_week","par05":"5-Tage"}'></div>
                                        </div>
                                    </div>
                                </div>
                        </li>

                        <li>
                            <header>fg 2</header>

                        </li>

                        <li>
                            <header>Temperaturkurve</header>
                            <div class="sheet">
                                <div class="row">
                                    <div data-type="simplechart" data-device="WZ_SN_PiRoomTemp" data-logdevice="WZ_FL_PiRoomTemp" data-columnspec="4:temperature"
                                        data-minvalue="12" data-maxvalue="28" data-caption="Wohnzimmer $min°C - $max°C" class="fullsize">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <ul>
                </div>

            </li>



            <li data-row="4" data-col="1" data-sizey="4" data-sizex="3">
                <header>Frederik</header>

                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device='FR_LED_Bett' data-on-background-color="FR_LED_Bett:RGB" data-get-on="dim.*|on|RGB.*"  data-set-on="on"
                        data-icon="fa-lightbulb-o" class="col-1-3"></div>
                    <div class="col-1-2 container-label">LED Stripe</div>
                    <div data-type="symbol" id="rgbdiag2" data-device='FR_LED_Bett' data-get="" data-off-color="FR_LED_Bett:whitecolor" data-off-background-color="FR_LED_Bett:whitecolor" data-on-background-color="FR_LED_Bett:whitecolor"
                        data-icon="fa-ellipsis-v" class="small pick-symbol"></div>

                </div>


                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device="FR_SW_Lampe" data-icon="oa-light_office" class="col-1-3"></div>
                    <div class="col-1-2 container-label">Lampe</div>
                </div>


                <div class="row">
                        <div data-type="popup" data-height="240px" data-width="240px" data-mode="animate" data-starter="#rgbdiag2" class="col-1-6">
                            <div class="dialog">
                                <header>RBG COLOR</header>
                                <div data-type="colorwheel" data-device='FR_LED_Bett' data-get="RGB" data-set="RGB" class="roundIndicator"></div>
                            </div>
                        </div>
    
                        <div data-type="popup" data-draggable="false" data-top="10%" data-height="240px" data-width="240px" data-mode="animate" data-starter="#rgbdiag2" class="col-1-6">
                            <div class="dialog">
                                <header>White</header>
                                <div data-type="volume" data-device="FR_LED_Bett" data-get="WHITE" data-set="WHITE" data-min="0" data-max="100" data-unit="&deg"
                                    class="dim-back hue-font top-space-2x">
                                </div>
    
                            </div>
                        </div>
                    </div>

            </li>

            <li data-row="4" data-col="4" data-sizey="5" data-sizex="3">
                <header>Wohnzimmer</header>

                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device='WZ_LED_Desk' data-on-background-color="WZ_LED_Desk:RGB" data-get-on="dim.*|on" data-set-on="on"
                        data-icon="fa-lightbulb-o" class="col-1-3"></div>
                    <div class="col-1-2 container-label">LED Stripe</div>
                    <div data-type="symbol" id="rgbdiag1" data-device='WZ_LED_Desk' data-get="" data-off-color="WZ_LED_Desk:whitecolor" data-off-background-color="WZ_LED_Desk:whitecolor"
                        data-icon="fa-ellipsis-v" class="small pick-symbol"></div>

                </div>


                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device="WZ_SW_LightDesk" data-icon="oa-light_office" class="col-1-3"></div>
                    <div class="col-1-2 container-label">Schreibtichlampe</div>
                </div>

                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device="WZ_SW_Strahler" data-icon="oa-light_floor_lamp" class="col-1-3"></div>
                    <div class="col-1-2 container-label">Strahler</div>
                </div>

                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device="WZ_SW_TV" data-icon="fa-tv" class="col-1-3"></div>
                    <div class="col-1-2 container-label">TV</div>
                </div>

                <div class="row container round bg-gray container-button margin">
                    <div data-type="switch" data-device="WZ_SW_Anlage" data-icon="oa-audio_sound" class="col-1-3"></div>
                    <div class="col-1-2 container-label">Anlage</div>
                </div>

                <div class="row">
                    <div data-type="popup" data-height="240px" data-width="240px" data-mode="animate" data-starter="#rgbdiag1" class="col-1-6">
                        <div class="dialog">
                            <header>RBG COLOR</header>
                            <div data-type="colorwheel" data-device='WZ_LED_Desk' data-get="RGB" data-set="RGB" class="roundIndicator"></div>
                        </div>
                    </div>

                    <div data-type="popup" data-draggable="false" data-top="10%" data-height="240px" data-width="240px" data-mode="animate" data-starter="#rgbdiag1"
                        class="col-1-6">
                        <div class="dialog">
                            <header>White</header>
                            <div data-type="volume" data-device="WZ_LED_Desk" data-get="WHITE" data-set="WHITE" data-min="0" data-max="100" data-unit="&deg"
                                class="dim-back hue-font top-space-2x">
                            </div>

                        </div>
                    </div>
                </div>





            </li>

            </ul>
    </div>


</body>

</html>
